<script>
    document.getElementById('hitung').addEventListener('click',function(){
        var nama = document.getElementById('fname').value;
        var produkbeli = document.getElementsByName('prod1');
        var selectedprod = "";
        for(var i = 0; i<produkbeli.length; i++){
            if(produkbeli[i].checked){
                var selectedprod = produkbeli[i].value;
                break;
            }

        }
        
        var jmlhbeli = document.getElementById('jmlhbeli1').value;
        var total = Number(jmlhbeli) * 35000;
        var konfir = confirm("Hai " + nama + ", Apakah anda yakin untuk membeli " + selectedprod + " sebanyak "+ jmlhbeli +" dengan total harga Rp. "+ total);

            alert("Terima Kasih Sudah Berbelanja di SHOPE ENG");

        }
    });
